<ng-template #gris>
    <div class="circGris"></div>
</ng-template>
<ng-template #luzInferior>
    <div *ngIf="numero === 0; else gris" class="circVerde"></div>
</ng-template>

<div class="semaforoContainer" [ngClass]="{'halloweenSemaforo': esHalloween}">
    <div class="rectangulo">
        <div *ngIf="numero === 3 || numero === 2 || numero === 1; else gris" class="circRoj"></div>
        <div *ngIf="numero === 2 || numero === 1; else gris" class="circRoj"></div>
        <div *ngIf="numero === 1; else luzInferior" class="circRoj"></div>
    </div>
</div>
<div class="caja" [ngClass]="{'halloweenCaja': esHalloween}">
    <p class="num">{{ numero }}</p>
</div>
<div class="buttonsContainer" [ngClass]="{'halloweenBotones': esHalloween}">
    <button (click)="incrementar()" class="button">+1</button>
    <button (click)="decrementar()" class="button">-1</button>
    <button (click)="reset()" class="button">Reset</button>
</div>
