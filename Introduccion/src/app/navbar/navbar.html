<mat-sidenav-container class="sidenav-container" [ngClass]="{'nav-halloween': esHalloween}">
    <!-- Sidebar -->
    <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="isSidebarOpen">
        <div class="sidenav-header">
            <div class="logo-container">
                <!--Icono de angular-->
                <svg class="logo-icon" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M125 30L31.9 63.2l14.2 123.1L125 230l78.9-43.7 14.2-123.1z" fill="#DD0031" />
                        <path d="M125 30v22.2-.1V230l78.9-43.7 14.2-123.1L125 30z" fill="#C3002F" />
                        <path
                            d="M125 52.1L66.8 182.6h21.7l11.7-29.2h49.4l11.7 29.2H183L125 52.1zm17 83.3h-34l17-40.9 17 40.9z"
                            fill="#FFF" />
                    </g>
                </svg>
            </div>
            <span class="sidenav-title">Mis Proyectos en Angular</span>
        </div>

        <div class="sidenav-links">
            <a class="opcion" routerLink="/contador" routerLinkActive="active">
                <mat-icon class="opcion-icon">calculate</mat-icon>
                <span>Contador</span>
            </a>
            <a class="opcion" routerLink="/matatopos" routerLinkActive="active">
                <mat-icon class="opcion-icon">sports_esports</mat-icon>
                <span>Matatopos</span>
            </a>
            <a class="opcion" routerLink="/carrera" routerLinkActive="active">
                <mat-icon class="opcion-icon">directions_run</mat-icon>
                <span>Carrera</span>
            </a>
            <a class="opcion" [routerLink]="['/paso-parametros', pi]" routerLinkActive="active">
                <mat-icon class="opcion-icon">swap_horiz</mat-icon>
                <span>Paso Parámetros</span>
            </a>
            <a class="opcion" routerLink="/eye-candy" routerLinkActive="active">
                <mat-icon class="opcion-icon">visibility</mat-icon>
                <span>Eye Candy</span>
            </a>
            <a class="opcion" routerLink="/lista-personajes" routerLinkActive="active">
                <mat-icon class="opcion-icon">list_alt</mat-icon>
                <span>Lista de Personajes</span>
            </a>
            <a class="opcion" routerLink="/formulario-registro" routerLinkActive="active">
                <mat-icon class="opcion-icon">face_retouching_natural</mat-icon>
                <span>Formulario Registro</span>
            </a>
        </div>
        <div class="sidenav-footer">
            <mat-slide-toggle class="icon-toggle" [(ngModel)]="esHalloween"></mat-slide-toggle>
            <span class="footer-text">Modo Halloween</span>
            <br>
            <span class="footer-text">© 2025 Manel Morales Rivera</span>
        </div>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content [class.shifted]="isSidebarOpen">
        <button class="custom-menu-button" mat-mini-fab (click)="toggleSidebar()">
            <mat-icon>{{ isSidebarOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
